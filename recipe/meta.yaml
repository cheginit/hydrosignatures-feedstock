{% set name = "hydrosignatures" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2be6bb1852f25007b5bb128f8e90a80992b8f288d46a6597373469aa48318ecd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - setuptools-scm >=7
    - pip
  run:
    - python >=3.8
    - numpy >=1.21
    - pandas >=1.0
    - scipy
    - xarray >=2022.03.0

test:
  imports:
    - hydrosignatures
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hyriver/hydrosignatures
  summary: A collection of tools for computing hydrological signatures
  license: MIT
  license_file: LICENSE
  doc_url: https://docs.hyriver.io/

extra:
  recipe-maintainers:
    - cheginit
