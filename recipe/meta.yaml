{% set name = "hydrosignatures" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0e4f918e64d3e0f0a1fdd9e7b54e4f76c53e885e25612eb7dda6c154d5763600

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - setuptools-scm >=7
    - pip
  run:
    - python >=3.8
    - numpy >=1.21
    - pandas >=1.0
    - scipy
    - xarray >=2022.03.0

test:
  imports:
    - hydrosignatures
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hyriver/hydrosignatures
  summary: A collection of tools for computing hydrological signatures
  license: MIT
  license_file: LICENSE
  doc_url: https://docs.hyriver.io/

extra:
  recipe-maintainers:
    - cheginit
